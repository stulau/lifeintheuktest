    let currentTestIndex = 0;

    // Initialize
    window.onload = function() {
        populateSelector();
        renderTest(0);
    };

    function populateSelector() {
        const sel = document.getElementById('test-selector');
        allTests.forEach((_, idx) => {
            let opt = document.createElement('option');
            opt.value = idx;
            opt.text = "Test " + (idx + 1);
            sel.appendChild(opt);
        });
    }

    function jumpToTest() {
        const sel = document.getElementById('test-selector');
        renderTest(parseInt(sel.value));
    }

    function changeTest(direction) {
        let newIndex = currentTestIndex + direction;
        if (newIndex >= 0 && newIndex < allTests.length) {
            renderTest(newIndex);
        }
    }

    function renderTest(index) {
        currentTestIndex = index;
        
        // Update Header
        document.getElementById('test-title').innerText = "Practice Test " + (index + 1);
        document.getElementById('test-selector').value = index;
        document.getElementById('score-display').style.display = 'none';
        
        // Render Questions
        const container = document.getElementById('quiz-container');
        container.innerHTML = ""; // clear old
        
        const questions = allTests[index];
        
        questions.forEach((item, qIdx) => {
            let block = document.createElement('div');
            block.className = 'q-block';
            
            let title = document.createElement('div');
            title.className = 'q-text';
            title.innerText = (qIdx + 1) + ". " + item.q;
            block.appendChild(title);
            
            item.opts.forEach((opt, oIdx) => {
                let label = document.createElement('label');
                label.className = 'opt';
                
                let input = document.createElement('input');
                input.type = "checkbox";
                input.dataset.correct = opt.correct; // store true/false
                input.name = `q${qIdx}`; // group name
                
                label.appendChild(input);
                label.appendChild(document.createTextNode(opt.text));
                block.appendChild(label);
            });
            
            container.appendChild(block);
        });
        
        // Scroll top
        window.scrollTo(0,0);
    }

    function gradeTest() {
        const container = document.getElementById('quiz-container');
        const blocks = container.getElementsByClassName('q-block');
        let score = 0;
        
        for (let block of blocks) {
            let inputs = block.querySelectorAll('input');
            let isCorrect = true;
            let anyChecked = false;
            
            inputs.forEach(inp => {
                let lbl = inp.parentElement;
                let right = inp.dataset.correct === "true";
                
                // Reset styles
                lbl.classList.remove('correct-ans', 'wrong-ans', 'missed-ans');
                
                if (inp.checked) {
                    anyChecked = true;
                    if (right) {
                        lbl.classList.add('correct-ans');
                    } else {
                        lbl.classList.add('wrong-ans');
                        isCorrect = false;
                    }
                } else {
                    if (right) {
                        lbl.classList.add('missed-ans');
                        isCorrect = false;
                    }
                }
            });
            
            if (isCorrect && anyChecked) score++;
        }
        
        const display = document.getElementById('score-display');
        const pct = Math.round((score / blocks.length) * 100);
        let msg = pct >= 75 ? "PASS! " : "FAIL ";
        
        display.innerText = `Score: ${score} / ${blocks.length} (${pct}%) - ${msg}`;
        display.style.display = 'block';
        window.scrollTo(0,0);
    }
